<html>
  <head>
    <title>Universal RiotJS</title>
  </head>
  <body>
    {content}
    <script src="/riot.js"
            type="text/javascript"></script>
    <script src="/bundle.js"
            type="text/javascript"></script>
    <script type="text/javascript">
      riot.mount('*', {
        riot: riot,
        page: '{page}'
      })
    </script>
</body>
</html>
